# Composer configuration for PubMed GPT-2 (350M)
train_dataset:
  pubmed:
    split: train
    max_samples: 18144581 # pubmedC_train.jsonl + pubmedAbs_train.jsonl = 2,931,565 + 15,213,016 = 18,144,581
    max_seq_len: 1024
    tokenizer_name: gpt2
    group_method: concat
    seed: 17
    shuffle: true
val_dataset:
  pubmed:
    split: validation
    max_samples: 35677 # pubmedC_val.json + pubmedAbs_val.jsonl = 5,822 + 29,855 = 35,677
    max_seq_len: 1024
    tokenizer_name: gpt2
    group_method: concat
    seed: 17
    shuffle: false
    drop_last: false
model:
  gpt2:
    use_pretrained: false
    tokenizer_name: gpt2
    model_config:
      activation_function: gelu_new
      architectures:
        - GPT2LMHeadModel
      attn_pdrop: 0.1
      bos_token_id: 50256
      embd_pdrop: 0.1
      eos_token_id: 50256
      initializer_range: 0.02
      layer_norm_epsilon: 1.0e-05
      model_type: gpt2
      n_ctx: 1024
      n_embd: 1024
      n_head: 16
      n_inner: null # mistral change
      n_layer: 24
      n_positions: 1024
      resid_pdrop: 0.1
      scale_attn_weights: true
      summary_activation: null
      summary_first_dropout: 0.1
      summary_proj_to_labels: true
      summary_type: cls_index
      summary_use_proj: true
      task_specific_params:
        text-generation:
          do_sample: true
          max_length: 50
      transformers_version: 4.16.2
      use_cache: true
      vocab_size: 50257
      # core mistral changes:
      reorder_and_upcast_attn: true
      scale_attn_by_inverse_layer_idx: true
optimizer:
  adamw:
    lr: 3.0e-4
    betas:
      - 0.9
      - 0.999
    eps: 1.0e-08
    weight_decay: 0.1
schedulers:
  - linear_decay_with_warmup:
      t_warmup: 4000ba #0.01dur
loggers:
  - tqdm: {}
max_duration: 400000ba
train_batch_size: 512 # 0.5e6 tok ~= 256[bs] * 2048[msl]
grad_accum: 16 # 512[bs] / 8[devices] / 4[per_gpu_microbatch_size] = 16[ga], assuming 8xA100-40GB
eval_batch_size: 32 # 32[bs] / 8[devices] = 4[per_gpu_microbatch_size], assuming 8xA100-40GB
seed: 17
device:
  gpu: {}
dataloader:
  pin_memory: true
  persistent_workers: true
  num_workers: 1
  timeout: 0
  prefetch_factor: 2
deepspeed:
  zero_optimization:
    stage: 0
precision: fp16
grad_clip_norm: 1.0
validate_every_n_batches: 1000
validate_every_n_epochs: 1