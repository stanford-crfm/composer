algorithms: []
command: 'git clone {{ git_repo }} $HOME/composer

  cd $HOME/composer

  echo ''Checking out composer branch {{ git_branch }}''

  git checkout {{ git_branch }}

  pip3 install braceexpand zstandard torch==1.11 torchvision torchaudio --extra-index-url
  https://download.pytorch.org/whl/cu113

  pip install --user -e .[all]

  composer -n 8 examples/run_composer_trainer.py -f /mnt/config/parameters.yaml --run_name
  {{ name }}

  '
git_branch: multinode_gpt2
git_repo: https://github.com/stanford-crfm/composer
image: mosaicml/pytorch
instance: r6z1-g8-a100
models: mistral_weighted_gpt2_11m
name: miniallpubmed-pubmedabs16-pubmedc17-medical16-nih1
parameters:
  callbacks:
  - lr_monitor: {}
  - loss_scale_monitor: {}
  - grad_monitor:
      log_layer_grad_norms: true
  - lr_monitor: {}
  - speed_monitor:
      window_size: 10
  loggers:
  - wandb:
      entity: stanford-mercury
      log_artifacts: true
      project: mosaic-gpt2
  save_artifact_name: '{run_name}/checkpoints/rank{rank}'
  save_folder: /tmp/{run_name}
  save_interval: 20000ba
  save_num_checkpoints_to_keep: 1
  seed: 1
  train_dataset:
    sprucfluo:
      weights:
        academic: 0.0
        books: 0.0
        enron: 0.0
        europarl: 0.0
        gutenberg: 0.0
        hackernews: 0.0
        law: 0.0
        medical: 0.15613365529629764
        nih: 0.16645895993021403
        pubmedAbs: 0.1624923754166036
        pubmedC: 0.17113075405924794
        stack_exchange: 0.0
        subtitles: 0.10018970631091632
        ubuntu_irc: 0.0
        uspto: 0.0
        webtext: 0.07251913021888724
        wikipedia: 0.1710754187678332
project: mosaic-gpt2
